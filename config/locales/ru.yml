    about:
      p1: Электроинструменты «SPARKY PROFESSIONAL» – это традиционное европейское качество с 50-летним опытом производства на собственном европейском заводе. Компания SPARKY POWER TOOLS в течение многолетней истории сотрудничества с Молдовой и зарубежными странами по праву заслужила репутацию надежного партнера, а имя «Болгарка», ставшее синонимом названия наших инструментов, стало легендарным. Сегодня SPARKY одна из наиболее динамично развивающихся европейских марок электроинструмента в мире. Мы имеем ясную и диверсифицированную стратегию развития с акцентом на техническое совершенство, воплощенное в качестве наших изделий и услугах. Каждый из дружного и сплоченного двухтысячного коллектива SPARKY внес свой большой вклад в развитие компании, достигнув главной цели – производить высококлассный инструмент, удовлетворяющий всевозрастающим эксплуатационным и потребительским требованиям.
      p2: Завод «SPARKY ELTOS» основан в 1961 году в городе Ловеч, Болгария, является крупнейшим европейским производителем электроинструментов, выпуская более 1 миллиона изделий в год. Современное оборудование и собственная научно-техническая лаборатория позволяют в кратчайшие сроки разрабатывать и внедрять в производство новые модели, ежегодно обновляя и расширяя ассортимент выпускаемой продукции. По глубине производственного процесса на одной площадке заводу нет аналогов в мире. Эта уникальная система гарантирует 100% контроль качества и выполнение всего цикла производства на одном предприятии – от проектирования и испытаний до изготовления продукции. Высокий уровень инвестиций в научно-технические исследования и современную технологию производства, позволили нам сконцентрироваться на качестве выпускаемых электроинструментов, разработанных и собранных на собственном заводе.
      p3: Сегодня наш многолетний опыт воплощен в каждом изделии SPARKY и позволяет производить профессиональные инструменты нового поколения – «SPARKY PROFESSIONAL». Оптимальное соотношение цены и качества, широкий ассортимент электроинструмента и оснастки – это критерии по которым все больше профессионалов выбирают нашу продукцию, помогающую мастерам делать свою работу быстро и качественно. Этот инструмент мы называем «SPARKY PROFESSIONAL».
